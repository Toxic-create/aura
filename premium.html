<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Unlock exclusive features with Aura Premium.">
    <meta name="theme-color" content="#6a98f0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">
    <link rel="icon" href="app.jpeg" type="image/png">
    <title>Aura Premium</title>
    <style>
        /* General Styling */
        body {
            background: #0d0d0d;
            color: white;
            font-family: 'Manrope', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header & Navigation */
        header {
            background-color: #0a0a0a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .logo span {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .desktop-nav {
            display: flex;
            gap: 20px;
        }

        .desktop-nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        .desktop-nav a:hover {
            color: #6a98f0;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger-menu span {
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 5px;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #161616;
            position: absolute;
            top: 60px;
            right: 10px;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2000;
        }

        .mobile-nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 0;
        }

        .mobile-nav a:hover {
            color: #6a98f0;
        }

        /* Premium Features */
        .premium-container {
            margin-top: 50px;
            padding: 20px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .feature-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }

        .feature-box:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-box video {
            width: 100%;
            border-radius: 10px;
        }

        /* Pricing */
        .pricing {
            margin-top: 30px;
        }

        /* Subscribe Button - Updated to match Download Button */
        #subscribe-btn {
            padding: 10px 20px;
            background-color: #ffffff;
            color: #0a0a0a;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        #subscribe-btn:hover {
            background-color: #f1f1f1;
            color: #000000;
        }

        /* Subscription Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .download-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-options img {
            width: 50px;
            cursor: pointer;
        }

        .download-options span {
            display: block;
            font-size: 14px;
            margin-top: 5px;
        }

        #close-popup {
            margin-top: 15px;
            background: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            .hamburger-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="app.jpeg" alt="Aura Logo">
            <span>Aura</span>
        </div>
        <nav class="desktop-nav">
            <a href="index.html">Home</a>
            <a href="team.html">Team</a>
            <a href="premium.html">Premium</a>
            <a href="nexaurasup@gmail.com">Support</a>
            <a href="tos.html">Terms of Service</a>
        </nav>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="mobile-nav">
            <a href="index.html">Home</a>
            <a href="team.html">Team</a>
            <a href="premium.html">Premium</a>
            <a href="support.html">Support</a>
            <a href="tos.html">Terms of Service</a>
        </div>
    </header>

    <!-- Premium Features -->
    <section class="premium-container">
        <h1>Unlock Aura Premium</h1>
        <div class="features">
            <div class="feature-box"><h2>4K Streaming</h2><video src="4k-stream.mp4" autoplay loop muted></video></div>
            <div class="feature-box"><h2>Offline Music</h2><video src="offline-music.mp4" autoplay loop muted></video></div>
            <div class="feature-box"><h2>Animated PFP</h2><video src="animated-emojis.mp4" autoplay loop muted></video></div>
        </div>
        <div class="pricing">
            <h2>Only $9.99 per month</h2>
            <button id="subscribe-btn">Subscribe Now</button>
        </div>
    </section>

    <!-- Subscription Popup -->
    <div id="download-popup" class="popup">
        <h2>Download Aura</h2>
        <div class="download-options">
            <a href="#"><img src="windows-symbol-brand-logo-white-design-microsoft-software-illustration-with-black-background-free-vector.jpg" alt="Windows"><span>Windows</span></a>
            <a href="#"><img src="mac-os.png" alt="Mac"><span>Mac</span></a>
            <a href="#"><img src="android-os.png" alt="Android"><span>Android</span></a>
            <a href="#"><img src="mac-os.png" alt="iOS"><span>iOS</span></a>
        </div>
        <button id="close-popup">Close</button>
    </div>

    <script>
        document.getElementById("subscribe-btn").addEventListener("click", () => {
            document.getElementById("download-popup").style.display = "block";
        });

        document.getElementById("close-popup").addEventListener("click", () => {
            document.getElementById("download-popup").style.display = "none";
        });

        const hamburger = document.querySelector('.hamburger-menu');
        const mobileNav = document.querySelector('.mobile-nav');

        hamburger.addEventListener('click', () => {
            mobileNav.style.display = mobileNav.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>

</body>
</html>
