<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Premium</title>
    <style>
        /* General Styling */
        body {
            background: #0d0d0d;
            color: white;
            font-family: 'Manrope', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        /* Header & Navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background: rgba(15, 15, 15, 0.95);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px; /* Same size as in Team page */
            height: 40px;
            border-radius: 50%;
        }

        .logo span {
            font-size: 20px; /* Matching text size */
            font-weight: bold;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #6a98f0;
        }

        /* Hamburger Menu */
        #menu-toggle {
            display: flex;
                flex-direction: column;
                gap: 5px;
        }

        .mobile-nav {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            background: rgba(20, 20, 20, 0.95);
            flex-direction: column;
            text-align: center;
            padding: 10px 0;
        }

        .mobile-nav a {
            display: block;
            color: white;
            padding: 8px;
            font-size: 14px;
            text-decoration: none;
        }

        .mobile-nav a:hover {
            background: #1a1a1a;
        }

        /* Premium Features */
        .premium-container {
            margin-top: 50px;
            padding: 20px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .feature-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s, background 0.3s;
        }

        .feature-box:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
        }

        .feature-box video {
            width: 100%;
            border-radius: 10px;
        }

        /* Pricing */
        .pricing {
            margin-top: 30px;
        }

        #subscribe-btn {
            background: linear-gradient(45deg, #6a98f0, #5479c4);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s;
        }

        #subscribe-btn:hover {
            background: linear-gradient(45deg, #5479c4, #6a98f0);
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #222;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .download-options {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .download-options img {
            width: 50px;
            cursor: pointer;
        }

        #close-popup {
            margin-top: 15px;
            background: red;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            #menu-toggle {
                display: block;
            }

            .premium-container h1 {
                font-size: 24px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            #subscribe-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo">
            <img src="app.jpeg" alt="Aura Logo">
            <span>Aura</span>
        </div>
        <nav>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#features">Features</a></li>
                <li><a href="team.html">Team</a></li>
                <li><a href="premium.html">Premium</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="tos.html">Terms of Service</a></li>
            </ul>
            <button id="menu-toggle">â˜°</button>
        </nav>
    </header>

    <div class="mobile-nav" id="mobile-menu">
        <a href="index.html">Home</a>
        <a href="index.html#features">Features</a>
        <a href="team.html">Team</a>
        <a href="premium.html">Premium</a>
        <a href="support.html">Support</a>
        <a href="tos.html">Terms of Service</a>
    </div>

    <!-- Premium Features -->
    <section class="premium-container">
        <h1>Unlock Aura Premium</h1>

        <div class="features">
            <div class="feature-box">
                <h2>Animated Profile Pictures</h2>
                <video autoplay loop muted><source src="animated-pfp.mp4" type="video/mp4"></video>
            </div>

            <div class="feature-box">
                <h2>4K Streaming</h2>
                <video autoplay loop muted><source src="4k-stream.mp4" type="video/mp4"></video>
            </div>

            <div class="feature-box">
                <h2>Offline Music</h2>
                <video autoplay loop muted><source src="offline-music.mp4" type="video/mp4"></video>
            </div>
        </div>

        <!-- Pricing Section -->
        <div class="pricing">
            <h2>Only $9.99 per month</h2>
            <button id="subscribe-btn">Subscribe Now</button>
        </div>
    </section>

    <script>
        document.getElementById("menu-toggle").addEventListener("click", () => {
            document.getElementById("mobile-menu").style.display = 
                document.getElementById("mobile-menu").style.display === "block" ? "none" : "block";
        });
    </script>

</body>
</html>
