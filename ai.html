<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Meet the Aura Team">
    <meta name="theme-color" content="#6a98f0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">
    <link rel="icon" href="app.jpeg" type="image/png">
    <title>Aura | Meet the Team</title>
    <!-- Snowflakes Effect -->
    <script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            background-color: #0a0a0a;
            color: #a1a1aa;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Snowflakes Effect */
        #snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Header Section */
        header {
            background-color: #0a0a0a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        header span {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        header .desktop-nav {
            display: flex;
            gap: 20px;
        }

        header .desktop-nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
        }

        header .desktop-nav a:hover {
            color: #6a98f0;
        }

        .hamburger-menu {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }

        .hamburger-menu span {
            width: 25px;
            height: 3px;
            background-color: #ffffff;
            border-radius: 5px;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: #161616;
            position: absolute;
            top: 60px;
            right: 10px;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 2000;
        }

        .mobile-nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 0;
        }

        .mobile-nav a:hover {
            color: #6a98f0;
        }

        /* Chatbox Styling */
        .chatbox {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background-color: #161616;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .chatbox .messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chatbox .messages .user-message, .chatbox .messages .ai-message {
            margin: 5px;
            padding: 10px;
            border-radius: 10px;
        }

        .chatbox .messages .user-message {
            background-color: #6a98f0;
            align-self: flex-end;
            color: #fff;
        }

        .chatbox .messages .ai-message {
            background-color: #444;
            align-self: flex-start;
            color: #fff;
        }

        .chatbox input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 10px;
            background-color: #222;
            color: #fff;
            width: 100%;
            font-size: 16px;
        }

        .chatbox button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #6a98f0;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .chatbox button:hover {
            background-color: #4b7bbf;
        }

        @media (max-width: 768px) {
            header .desktop-nav {
                display: none;
            }

            .hamburger-menu {
                display: flex;
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>

    <!-- Snowflake effect -->
    <div id="snowflakes"></div>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="app.jpeg" alt="Aura Logo">
            <span>Aura</span>
        </div>
        <nav class="desktop-nav">
            <a href="index.html">Home</a>
            <a href="tos.html">Terms of Service</a>
        </nav>
        <div class="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="mobile-nav">
            <a href="index.html">Features</a>
            <a href="team.html">Team</a>
            <a href="premium.html">Premium</a>
            <a href="nexaurasup@gmail.com">Support</a>
            <a href="tos.html">Terms of Service</a>
        </div>
    </header>

    <!-- Chatbox Section -->
    <div class="chatbox">
        <div class="messages" id="messages"></div>
        <input type="text" id="userMessage" placeholder="Type your message..." />
        <button id="sendMessage">Send</button>
    </div>

    <script>
        // Snowflakes effect
        new Snowflakes({
            count: 50,
            color: '#ffffff',
            minSize: 5,
            maxSize: 12,
            speed: 2
        });

        // Hamburger menu toggle
        const hamburger = document.querySelector('.hamburger-menu');
        const mobileNav = document.querySelector('.mobile-nav');
        const sendMessageButton = document.getElementById('sendMessage');
        const userMessageInput = document.getElementById('userMessage');
        const messagesContainer = document.getElementById('messages');

        // Simulate AI response
        function sendAIResponse(message) {
            // For now, simulate an AI response with a simple function
            const aiMessage = `AI Response: You said, "${message}"`; // Example AI response
            const aiMessageElement = document.createElement('div');
            aiMessageElement.classList.add('ai-message');
            aiMessageElement.textContent = aiMessage;
            messagesContainer.appendChild(aiMessageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight; // Scroll to bottom
        }

        sendMessageButton.addEventListener('click', () => {
            const userMessage = userMessageInput.value.trim();
            if (userMessage) {
                const userMessageElement = document.createElement('div');
                userMessageElement.classList.add('user-message');
                userMessageElement.textContent = userMessage;
                messagesContainer.appendChild(userMessageElement);
                userMessageInput.value = '';
                sendAIResponse(userMessage); // Send the AI response
            }
        });

        hamburger.addEventListener('click', () => {
            mobileNav.style.display = mobileNav.style.display === 'flex' ? 'none' : 'flex';
        });
    </script>

</body>
</html>
