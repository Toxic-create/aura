<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Chatbot</title>
    <!-- Snowflakes effect -->
    <script src="https://cdn.jsdelivr.net/npm/magic-snowflakes@1.0.0/dist/magic-snowflakes.min.js"></script>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Snowflakes Effect */
        #snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Header Section */
        header {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        header .logo span {
            font-size: 24px;
            font-weight: bold;
        }

        /* Chatbox Styles */
        .chat-container {
            position: absolute;
            bottom: 50px;
            width: 90%;
            max-width: 600px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            color: white;
        }

        .modal-content {
            background-color: black;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        #agree-btn {
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            header .logo span {
                font-size: 18px;
            }

            .chat-container {
                width: 100%;
                height: 80%;
            }

            input {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Snowflake effect -->
    <div id="snowflakes"></div>

    <!-- Header with logo and text -->
    <header>
        <div class="logo">
            <img src="path/to/aura-logo.png" alt="Aura Logo">
            <span>Aura</span>
        </div>
    </header>

    <!-- Chatbox container -->
    <div class="chat-container">
        <div class="chat-box">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Pop-up Modal -->
    <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <p><strong>Evelyn has signed to work only for Aura. She will only answer questions regarding Aura and not any other questions.</strong></p>
            <button id="agree-btn">I Agree</button>
        </div>
    </div>

    <script>
        // Display Snowflakes Effect
        new MagicSnowflakes({
            container: "#snowflakes",
            snowflakeCount: 100,
            snowflakeSize: 8,
        });

        // Show the modal on page load
        window.onload = () => {
            document.getElementById("welcome-modal").style.display = "flex";
        };

        // Handle the "I Agree" button click
        document.getElementById("agree-btn").onclick = () => {
            document.getElementById("welcome-modal").style.display = "none";
        };

        // Handle sending messages
        document.getElementById("send-btn").onclick = () => {
            const message = document.getElementById("user-input").value;
            if (!message) return;

            displayMessage(message, 'user-msg');
            document.getElementById("user-input").value = '';

            // Mock AI response
            setTimeout(() => {
                displayMessage("This is an automated response from Aura's AI.", 'ai-msg');
            }, 1000);
        };

        // Display messages in the chat
        function displayMessage(message, sender) {
            const chatBox = document.getElementById("chat-box");
            const msgElement = document.createElement("div");
            msgElement.classList.add(sender);
            msgElement.textContent = message;
            chatBox.appendChild(msgElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
