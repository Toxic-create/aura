<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat with Evelyn - Aura's AI assistant">
    <meta name="theme-color" content="#6a98f0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">
    <link rel="icon" href="cdn/aura-icon.png" type="image/png">
    <title>Chat with Evelyn | Aura AI</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Snow effect container */
        #snowflakes-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Chat container */
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            background: #161616;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
        }

        .chat-box {
            height: 400px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #333;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message p {
            background: #6a98f0;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            align-self: flex-end;
        }

        .ai-message {
            align-self: flex-start;
            display: flex;
            align-items: center;
        }

        .ai-message img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        /* Chat input */
        .chat-input {
            display: flex;
            gap: 10px;
            padding-top: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #222;
            color: #fff;
        }

        .chat-input button {
            padding: 10px 15px;
            background: #6a98f0;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .chat-input button:hover {
            background: #5479c4;
        }
    </style>
</head>
<body>

<!-- Snow effect -->
<div id="snowflakes-container"></div>

<!-- Chat Container -->
<div class="chat-container">
    <div class="chat-box" id="chat-box">
        <!-- Messages will appear here -->
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
    </div>
</div>

<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script>
    new Snowflakes({
        count: 50,
        color: '#ffffff',
        minSize: 5,
        maxSize: 12,
        speed: 2
    });

    // Show the popup message when the page loads
    window.onload = function() {
        alert("Evelyn has signed to work only for Aura. She will only answer questions regarding Aura and not any other topics.");
    };

    // Chat functionality
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function appendMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');

        if (sender === 'user') {
            messageDiv.classList.add('user-message');
            messageDiv.innerHTML = `<p>${text}</p>`;
        } else {
            messageDiv.classList.add('ai-message');
            messageDiv.innerHTML = `
                <img src="cdn/evelyn-pfp.png" alt="Evelyn">
                <p>${text}</p>
            `;
        }

        chatBox.appendChild(messageDiv);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
        const userText = userInput.value.trim();
        if (!userText) return;

        appendMessage(userText, 'user');
        userInput.value = '';

        // Placeholder AI response (Replace this with API call)
        setTimeout(() => {
            appendMessage("Hello! How can I assist you with Aura?", 'ai');
        }, 1000);
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
