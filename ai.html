<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aura - AI Chat">
    <meta name="theme-color" content="#6a98f0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap">
    <link rel="icon" href="app.jpeg" type="image/png">
    <title>Aura AI</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            font-family: 'Manrope', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
        }
        
        /* Header */
        header {
            background-color: #0a0a0a;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10%;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #222;
            width: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Chat Container */
        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 70vh;
            background: #161616;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        /* Chat Messages */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
        }

        .message.user {
            background-color: #6a98f0;
            color: #000;
            align-self: flex-end;
        }

        .message.ai {
            background-color: #222;
            color: #ffffff;
            align-self: flex-start;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .message.ai img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Input Bar */
        .chat-input-container {
            display: flex;
            border-top: 1px solid #444;
            padding: 10px;
            background: #222;
            border-radius: 0 0 10px 10px;
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .send-btn {
            background-color: #6a98f0;
            border: none;
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        .send-btn:hover {
            background-color: #5479c4;
        }

        /* Modal Popup */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .popup-content {
            background: #161616;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: #ffffff;
            width: 80%;
            max-width: 400px;
        }

        .popup button {
            background-color: #6a98f0;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .popup button:hover {
            background-color: #5479c4;
        }

        /* Snow Effect */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }

    </style>
</head>
<body>

<!-- Snow Effect -->
<script src="https://unpkg.com/magic-snowflakes/dist/snowflakes.min.js"></script>
<script>
    new Snowflakes({ count: 50, color: '#ffffff', minSize: 5, maxSize: 12, speed: 2 });
</script>

<!-- Header -->
<header>
    <div class="logo">
        <img src="cdn/aura-icon.png" alt="Aura Logo">
        <span>Aura</span>
    </div>
</header>

<!-- Popup Message -->
<div class="popup" id="popup">
    <div class="popup-content">
        <p><strong>Evelyn has signed to work only for Aura.</strong><br>She will only answer questions regarding Aura and not any other questions.</p>
        <button onclick="closePopup()">OK, I Agree</button>
    </div>
</div>

<!-- Chat Interface -->
<div class="chat-container">
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-container">
        <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
        <button class="send-btn" onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const API_KEY = "b9230fb20c404e319a8cfce06688c3dc";  // Replace with your actual API key
    const API_URL = "https://api.yourai.com/chat";  // Replace with your AI provider's API URL

    function addMessage(text, sender) {
        let chatMessages = document.getElementById('chat-messages');
        let messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        
        if (sender === "ai") {
            messageElement.innerHTML = `<img src="cdn/ai-avatar.png" alt="AI"> <span>${text}</span>`;
        } else {
            messageElement.innerText = text;
        }

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function sendMessage() {
        let inputField = document.getElementById('chat-input');
        let message = inputField.value.trim();
        if (message === "") return;

        addMessage(message, "user");

        fetch(API_URL, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer ${API_KEY}`
            },
            body: JSON.stringify({ prompt: message })
        })
        .then(response => response.json())
        .then(data => {
            let aiResponse = data.response || "I'm here to assist you with Aura.";
            addMessage(aiResponse, "ai");
        });

        inputField.value = "";
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
</script>

</body>
</html>
